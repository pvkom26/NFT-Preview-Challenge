<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="wrapper">
      <main class="card">
        <div class="img-container">
          <a href="#">
            <img
              class="card__img"
              src="images/image-equilibrium.jpg"
              alt="Equilibrium NFT" />

            <div class="img-overlay">
              <img src="images/icon-view.svg" alt="" /></div
          ></a>
        </div>
        <div class="card__content">
          <a href="#"><h1 class="card__heading">Equilibrium #3429</h1></a>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="card__price">
            <span class="price__etherium">0.041 ETH</span>
            <span class="price__timer">3 days left</span>
          </div>
        </div>

        <div class="card__credit">
          <img
            src="images/image-avatar.png"
            alt="Jules Wyvern"
            class="avatar"
          />
          <span> Creation of <a href="#">Jules Wyvern</a></span>
        </div>
      </main>
    </div>
  </body>
</html>
